{% extends "base/layout.html" %}
{% load heroicons %}
{% load static %}
{% block body %}
    <div id="root" class="max-w-2xl mx-auto"></div>
    {% comment %} <div class="max-w-2xl mx-auto">
        <div class="py-6 px-8 mb-3 bg-slate-700 rounded-lg">
            <div id="root"></div>
            <h2 class="text-2xl mb-4 font-bold text-sky-300">
                {{ quiz.title }}
                <span class="ml-3 text-slate-400">#{{ quiz.id }}</span>
            </h2>
            <div class="[&>p]:mt-7 mb-16">{{ quiz.content }}</div>
            <form action="" method="post">
                {% csrf_token %}
                <div class="flex">
                    {{ form.submitted_answer }}
                    <button type="button" class="mx-4">
                        {% heroicon_outline "paper-airplane" class="hover:scale-110 hover:text-blue-200 text-blue-500" %}
                    </button>
                </div>
            </form>
        </div>
    </div> {% endcomment %}
{% endblock body %}
{% block scripts %}
    <script src="{% static 'util.js' %}"></script>
    <script type="text/babel" src="{% static 'icon.jsx' %}"></script>
    <script type="text/babel" src="{% static 'quizList.jsx' %}"></script>
    <script type="text/babel" src="{% static 'quizDetail.jsx' %}"></script>
    <script type="text/babel">
        // give information
        const quizId = '{{ quiz.id }}';
        const title = "{{ quiz.title }}";
        const content = "{{ quiz.content }}";

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<QuizDetail id={quizId} />);
    </script>
{% endblock scripts %}
