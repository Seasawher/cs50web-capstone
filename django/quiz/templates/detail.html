{% extends "base/layout.html" %}
{% load heroicons %}
{% load static %}
{% block body %}
    <div class="max-w-2xl mx-auto" id="root">
        <div class="py-6 px-8 mb-3 bg-slate-700 rounded-lg">
            <h2 class="text-2xl mb-4 font-bold text-sky-300">
                {{ quiz.title }}
                <span class="ml-3 text-slate-400">#{{ quiz.id }}</span>
            </h2>
            <div class="[&>p]:mt-7">
                {{ quiz.content }}
            </div>
        </div>
        <div class="mt-5 py-6 px-8 bg-slate-800 rounded-lg">
            <form action="" method="post">
                {% csrf_token %}
                <label for="{{ form.submitted_answer.auto_id }}" class="block mb-5">Enter your answer</label>
                <div class="flex">
                    {{ form.submitted_answer }}
                    <button type="button" class="mx-4">
                        {% heroicon_outline "paper-airplane" class="hover:scale-110 hover:text-blue-200 text-blue-500" %}
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock body %}
{% block scripts %}
{% endblock scripts %}
