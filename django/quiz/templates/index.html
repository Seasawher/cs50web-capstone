{% extends "base/layout.html" %}
{% load heroicons %}
{% block body %}
    <div id="root"></div>
{% endblock body %}
{% block scripts %}
    <script type="text/babel">
        // heroicon handmade components for React
        function CheckCircleIcon({ className }) {
            return (
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={ className }>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            );
        }
        function StarIcon({ className }) {
            return (
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className={ className }>
                    <path strokeLinecap="round" strokeLinejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                </svg>
            );
        }
    </script>
    <script type="text/babel">
        function App() {
            const [quizzes, setQuizzes] = React.useState([]);

            function dataFetch() {
                fetch('/api/user/', {method: 'GET'})
                    .then(res => res.json())
                    .then(data => {
                        console.log(data);
                        setQuizzes(data)
                    })
            }

            // use "React.useEffect" to avoid re-rendering forever...!
            React.useEffect (() => {
                dataFetch();
            }, []);

            if (quizzes.length == 0) {
                console.log("now loading...");
                return (
                    <div>
                        now loading..
                    </div>
                );
            } else {
                return (
                    <div>
                        {quizzes.map(function (quiz) {
                            return <div>{quiz['username']}</div>
                        })}
                    </div>
                );
            }

        }
        function Quiz({author, state}) {
            return (
                <div className="py-6 px-8 mb-3 bg-slate-700 rounded-lg max-w-2xl mx-auto">
                    <div className="text-emerald-300 inline text-sm mr-2">
                        <CheckCircleIcon className="inline w-4 h-4 mr-1"/>
                        { state }
                    </div>
                    <div className="inline text-sm">
                        <StarIcon className="inline w-4 h-4 mr-1"/>
                        334
                    </div>
                    <div className="text-sky-300 font-bold text-xl mb-2">Title: Why did he eat the apple?</div>
                    <div className="text-right text-xs">
                        <span className=" text-slate-400 mr-2">{ author }</span>
                        <span className="">3 mins ago</span>
                    </div>
                </div>
            );
        }
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
{% endblock scripts %}
