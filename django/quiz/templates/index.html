{% extends "base/layout.html" %}
{% load heroicons %}
{% block body %}
    <div id="root"></div>
{% endblock body %}
{% block scripts %}
    <script type="text/babel">
        function App() {
            return (
                <div className="py-6 px-8 mb-3 bg-slate-700 rounded-lg max-w-2xl mx-auto">
                    <div className="text-emerald-300 inline text-sm mr-2">
                        {% heroicon_outline "check-circle" class="inline w-4 mr-1" %}
                        solved
                    </div>
                    <div className="inline text-sm">
                        {% heroicon_outline "star" class="inline w-4 mr-1" %}
                        334
                    </div>
                    <div className="text-sky-300 font-bold text-xl mb-2">Title: Why did he eat the apple?</div>
                    <div className="text-right text-xs">
                        <span className=" text-slate-400 mr-2">Author: Harry Potter</span>
                        <span className="">3 mins ago</span>
                    </div>
                </div>
            );
        }
        
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
{% endblock scripts %}
