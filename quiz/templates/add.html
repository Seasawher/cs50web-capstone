{% extends "base/layout.html" %}
{% load static %}
{% block body %}
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Create a new quiz</h1>
        {% for message in messages %}
            <div class="py-3 px-8 mb-3 bg-green-900 rounded-lg text-green-100">
                {{ message }}
            </div>
        {% endfor %}
        <div class="pb-6 pt-3 px-8 mb-3 bg-slate-700 rounded-lg">
            <form action="{% url 'add' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mb-6">
                        <label for="{{ field.auto_id }}" class="block mb-3 text-sm font-medium">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button class="text-white bg-cyan-600 hover:bg-cyan-700 font-medium rounded-lg px-5 py-1.5 my-3 focus:outline focus:outline-2 focus:outline-blue-500"
                        type="submit">
                    Submit
                </button>
            </form>
        </div>
    </div>
{% endblock body %}
