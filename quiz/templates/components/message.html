{% for message in messages %}
    {% if message.tags == 'error' %}
        <div class="py-3 px-8 mb-3 bg-red-900 rounded-lg text-red-100">{{ message }}</div>
    {% elif message.tags == 'success' %}
        <div class="py-3 px-8 mb-3 bg-green-900 rounded-lg text-green-100">{{ message }}</div>
    {% endif %}
{% endfor %}
